[pytest]
# Pytest Configuration for Trustworthy RAG

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api_key: Tests requiring API keys

# Ignore patterns
norecursedirs = .git __pycache__ dist build *.egg venv

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True

